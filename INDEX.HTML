<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meri Website with AdSense Ads</title>

    <!-- Yahan Google AdSense script lagayen -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
        crossorigin="anonymous"></script>
</head>
<body>
    <h1>Swagat Hai Meri Website Mein</h1>
    <p>Yahaan aapka content hoga.</p>

    <!-- Adsense ad dikhane ke liye div -->
    <div style="margin: 20px 0;">
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-2343006682163431"
            data-ad-slot="4276424314"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <p>Yeh ads aapki site par dikhai denge jab aapka AdSense account active hoga aur Google ads approve kar dega.</p>
</body>
</html>
